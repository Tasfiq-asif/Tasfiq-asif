<svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#000000" />
      <stop offset="50%" stop-color="#0a1f1c" />
      <stop offset="100%" stop-color="#041a14" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ff41" />
      <stop offset="50%" stop-color="#39ff14" />
      <stop offset="100%" stop-color="#00ff41" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="300" fill="url(#headerGradient)" rx="15" ry="15" />
  
  <!-- Code-like pattern in background -->
  <g opacity="0.15" fill="#00ff41">
    <text x="40" y="40" font-family="monospace" font-size="14">import { useState, useEffect } from 'react';</text>
    <text x="40" y="60" font-family="monospace" font-size="14">const App = () => {</text>
    <text x="60" y="80" font-family="monospace" font-size="14">const [data, setData] = useState([]);</text>
    <text x="40" y="120" font-family="monospace" font-size="14">};</text>
    <text x="600" y="160" font-family="monospace" font-size="14">const router = express.Router();</text>
    <text x="600" y="180" font-family="monospace" font-size="14">router.get('/api/users', authMiddleware, getUsers);</text>
    <text x="80" y="220" font-family="monospace" font-size="14">app.use(express.json());</text>
    <text x="80" y="240" font-family="monospace" font-size="14">mongoose.connect(process.env.MONGO_URI);</text>
    <text x="200" y="100" font-family="monospace" font-size="14">function encrypt(data) {</text>
    <text x="220" y="120" font-family="monospace" font-size="14">return cipher.update(data);</text>
    <text x="200" y="140" font-family="monospace" font-size="14">}</text>
    <text x="400" y="200" font-family="monospace" font-size="14">const matrix = [[0,1],[1,0]];</text>
    <text x="900" y="60" font-family="monospace" font-size="14">0010110111001</text>
    <text x="950" y="80" font-family="monospace" font-size="14">1101001011</text>
    <text x="1000" y="100" font-family="monospace" font-size="14">01010111</text>
    <text x="870" y="120" font-family="monospace" font-size="14">10110001101</text>
    <text x="920" y="140" font-family="monospace" font-size="14">0101110010</text>
  </g>
  
  <!-- Accent shapes -->
  <circle cx="950" cy="80" r="50" fill="#003B00" opacity="0.3" />
  <circle cx="1000" cy="150" r="70" fill="#002800" opacity="0.3" />
  <circle cx="900" cy="200" r="40" fill="#004D00" opacity="0.3" />
  
  <!-- Main text -->
  <text x="600" y="145" font-family="Courier, monospace" font-size="50" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" filter="url(#glow)">TASFIQUL ASIF</text>
  
  <!-- Subtitle -->
  <text x="600" y="190" font-family="Courier, monospace" font-size="24" fill="#00ff41" text-anchor="middle">Fullstack Developer</text>
  
  <!-- Tech stack icons (stylized) -->
  <g transform="translate(340, 230)">
    <rect x="0" y="0" width="520" height="40" rx="20" ry="20" fill="rgba(0,255,65,0.1)" />
    <text x="260" y="26" font-family="Courier, monospace" font-size="18" fill="#00ff41" text-anchor="middle">MongoDB • Express • React • Node • JavaScript</text>
  </g>
</svg>
